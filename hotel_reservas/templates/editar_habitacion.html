{% extends 'base.html' %}

{% block title %}Editar Habitación {{ habitacion.numero }}{% endblock %}

{% block content %}
<div class="card">
    <h1>Editar Habitación {{ habitacion.numero }}</h1>
    <p class="muted">Actualizar información de la habitación</p>
</div>

<div class="card">
    <form class="form" method="POST">
        <div class="field">
            <label for="numero">Número de habitación *</label>
            <input type="text" id="numero" name="numero" required value="{{ habitacion.numero }}">
        </div>
        
        <div class="field">
            <label for="tipo">Tipo *</label>
            <select id="tipo" name="tipo" required>
                <option value="Simple" {% if habitacion.tipo == 'Simple' %}selected{% endif %}>Simple</option>
                <option value="Doble" {% if habitacion.tipo == 'Doble' %}selected{% endif %}>Doble</option>
                <option value="Triple" {% if habitacion.tipo == 'Triple' %}selected{% endif %}>Triple</option>
                <option value="Suite" {% if habitacion.tipo == 'Suite' %}selected{% endif %}>Suite</option>
            </select>
        </div>
        
        <div class="field">
            <label for="capacidad">Capacidad (personas) *</label>
            <input type="number" id="capacidad" name="capacidad" min="1" max="10" required value="{{ habitacion.capacidad }}">
        </div>
        
        <div class="field">
            <label for="precio">Precio por noche *</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required value="{{ habitacion.precio_noche }}">
        </div>
        
        <div class="field">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="3">{{ habitacion.descripcion or '' }}</textarea>
        </div>
        
        <div class="field">
            <label>
                <input type="checkbox" name="disponible" {% if habitacion.disponible %}checked{% endif %}>
                Habitación disponible
            </label>
        </div>
        
        <div class="btn-group">
            <a href="{{ url_for('admin') }}" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
