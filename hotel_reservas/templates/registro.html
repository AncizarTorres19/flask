{% extends 'base.html' %}

{% block title %}Crear Cuenta{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Crear Cuenta</h1>
            <p class="muted">Regístrate para hacer reservas</p>
        </div>
        
        <form class="form" method="POST" onsubmit="return validarRegistro()">
            <div class="field">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez" autofocus>
            </div>
            
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                <small class="muted">Mínimo 6 caracteres</small>
            </div>
            
            <div class="field">
                <label for="confirmar_password">Confirmar contraseña</label>
                <input type="password" id="confirmar_password" name="confirmar_password" required placeholder="Repite la contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
        </form>
        
        <div class="auth-footer">
            <p class="muted">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
        </div>
    </div>
</div>

<script>
function validarRegistro() {
    const password = document.getElementById('password').value;
    const confirmar = document.getElementById('confirmar_password').value;
    
    if (password !== confirmar) {
        alert('Las contraseñas no coinciden');
        return false;
    }
    
    if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres');
        return false;
    }
    
    return true;
}
</script>
{% endblock %}
