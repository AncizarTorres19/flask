{% extends 'base.html' %}

{% block title %}Nueva Habitación{% endblock %}

{% block content %}
<div class="card">
    <h1>Nueva Habitación</h1>
    <p class="muted">Agregar una nueva habitación al sistema</p>
</div>

<div class="card">
    <form class="form" method="POST">
        <div class="field">
            <label for="numero">Número de habitación *</label>
            <input type="text" id="numero" name="numero" required placeholder="101">
        </div>
        
        <div class="field">
            <label for="tipo">Tipo *</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccionar...</option>
                <option value="Simple">Simple</option>
                <option value="Doble">Doble</option>
                <option value="Triple">Triple</option>
                <option value="Suite">Suite</option>
            </select>
        </div>
        
        <div class="field">
            <label for="capacidad">Capacidad (personas) *</label>
            <input type="number" id="capacidad" name="capacidad" min="1" max="10" required value="2">
        </div>
        
        <div class="field">
            <label for="precio">Precio por noche *</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required placeholder="50.00">
        </div>
        
        <div class="field">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Descripción de la habitación..."></textarea>
        </div>
        
        <div class="btn-group">
            <a href="{{ url_for('admin') }}" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear Habitación</button>
        </div>
    </form>
</div>
{% endblock %}
