<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitaci√≥n - GHL Hoteles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.1);
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: #06b6d4;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.15);
        }
        
        h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: bold;
        }
        
        .habitacion-nombre {
            color: #64748b;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #1e3a8a;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #06b6d4;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-confirmar {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.3);
            margin-top: 10px;
        }
        
        .btn-confirmar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4);
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
        }
        
        .btn-volver {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(100, 116, 139, 0.3);
        }
        
        .btn-volver:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.4);
        }
        
        .info-reserva {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #bae6fd;
        }
        
        .info-item {
            margin-bottom: 12px;
            color: #1e3a8a;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-item strong {
            min-width: 120px;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="btn-volver">‚Üê Volver</a>
        
        <div class="card">
            <h1>Confirmar Reserva</h1>
            <p class="habitacion-nombre">Habitaci√≥n: {{ habitacion.nombre }}</p>
            
            <div class="info-reserva">
                <div class="info-item">
                    <strong>üìÖ Entrada:</strong> 
                    <span>{{ entrada }}</span>
                </div>
                <div class="info-item">
                    <strong>üìÖ Salida:</strong> 
                    <span>{{ salida }}</span>
                </div>
                <div class="info-item">
                    <strong>üë• Hu√©spedes:</strong> 
                    <span>{{ huespedes }}</span>
                </div>
            </div>
            
            <form method="POST" action="{{ url_for('confirmar_reserva') }}">
                <input type="hidden" name="habitacion_id" value="{{ habitacion.id }}">
                <input type="hidden" name="entrada" value="{{ entrada }}">
                <input type="hidden" name="salida" value="{{ salida }}">
                <input type="hidden" name="huespedes" value="{{ huespedes }}">
                
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label for="cedula">C√©dula / Documento *</label>
                    <input type="text" id="cedula" name="c√©dula" required placeholder="Ej: 1234567890">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono *</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 3001234567">
                </div>
                
                <button type="submit" class="btn-confirmar">‚úì Confirmar Reserva</button>
            </form>
        </div>
    </div>
</body>
</html>
