<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GHL Hoteles</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#1e3a8a,#1e40af); height:100vh; display:flex; align-items:center; justify-content:center; margin:0; }
        .card { background:white; padding:30px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,0.2); }
        h2 { color:#1e3a8a; margin-bottom:10px; text-align:center }
        label { display:block; margin-top:10px; font-size:0.95rem; color:#334155 }
        input[type=text], input[type=password] { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #cbd5e1 }
        button { margin-top:16px; width:100%; padding:10px; background:#06b6d4; color:white; border:none; border-radius:8px; font-weight:bold }
        .small { font-size:0.9rem; color:#64748b; text-align:center; margin-top:10px }
        a { color:#0891b2; text-decoration:none }
    </style>
</head>
<body>
    <div class="card">
                <h2>Administración</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div style="margin-bottom:12px; text-align:center;">
                            {% for category, msg in messages %}
                                <div style="padding:10px; border-radius:6px; margin-bottom:6px; color:#0f172a; background: #fde68a;">
                                    {{ msg }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('admin_login') }}">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p class="small">Volver al <a href="{{ url_for('index') }}">inicio</a></p>
    </div>
</body>
</html>
